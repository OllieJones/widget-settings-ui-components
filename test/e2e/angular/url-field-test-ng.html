<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Field - Test Page</title>

  <link rel="stylesheet" href="/components/common-style/dist/css/rise.min.css">
</head>
<body ng-app="testapp" ng-controller="mainController">
  <div class="widget">
    <div class="overlay"></div>
    <div class="settings">
      <div class="settings-center">
        <div class="wrapper container-fluid modal-content">
          <h2 class="text-center">URL Field [Angular Directive] - e2e Testing</h2>
          <hr>
          <form style="margin-top: 10px">
            <url-field id="urlField" url="settings.additionalParams.url"
                       hide-label="true"
                       init-empty
                       company-id="{{settings.params.companyId}}"></url-field>
            <!--<url-field id="url" url="settings.additionalParams.url" hide-storage="hide"></url-field>-->
          </form>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="/components/angular/angular.js"></script>
<script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/components/angular-translate/angular-translate.js"></script>
<script type="text/javascript" src="/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="/components/rv-common-i18n/dist/i18n.js"></script>
<script type="text/javascript" src="/node_modules/widget-tester/mocks/i18n-config.js"></script>
<script type="text/javascript" src="/components/widget-settings-ui-components/dist/js/angular/tooltip.js"></script>
<script type="text/javascript" src="/components/component-storage-selector/dist/storage-selector.js"></script>
<script type="text/javascript" src="/dist/js/angular/url-field.js"></script>
<!--<script type="text/javascript" src="/src/_config/config.js"></script>
<script type="text/javascript" src="/src/_angular/url-field/dtv-url-field.js"></script>
<script type="text/javascript" src="/tmp/ng-templates/url-field/url-field.js"></script>-->
<script>
  angular.module("testapp", ["risevision.widget.common.url-field"])
    .controller("mainController", ["$scope", function ($scope) {

      $scope.settings = {
        params: {
          companyId: "12345"
        },
        additionalParams: {
          url: ""
        }
      };

    }]);
</script>

</body>
</html>
