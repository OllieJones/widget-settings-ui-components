<div class="form-group" ng-show="failCount > 0">
  <div class="checkbox">
    <label>
      <input name="validate-url" ng-click="doValidation = !doValidation" type="checkbox"
             value="validate-url" checked="checked"> {{"url.validate" | translate}}
    </label>
    <span popover="{{'url.validate.tooltip' | translate}}" popover-trigger="click"
          popover-placement="top" rv-tooltip></span>
  </div>
  <div ng-if="!valid">
    <span class="text-danger">{{ "url.invalid" | translate }}</span>
  </div>
</div>
<div class="form-group">
  <label>{{ "url.label" | translate }}</label>
  <input name="url" type="text" ng-model="url" class="form-control" placeholder="http://">
</div>
