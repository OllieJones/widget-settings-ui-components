<div class="row">
  <div class="col-md-3">
    <div class="checkbox">
      <label for="scroll-enabled">{{'scroll.enabled' | translate}}</label>
      <input id="scroll-enabled" type="checkbox" ng-model="scroll.enabled">
    </div>
  </div>
</div>
<div ng-show="scroll.enabled" class="more-scroll-options">
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="form-group">
        <label for="scroll-by">{{'scroll.by.label' | translate}}</label>
        <select id="scroll-by" ng-model="scroll.by" class="form-control">
          <option value="continuous">{{'scroll.by.continuous' | translate}}</option>
          <!--<option value="item">{{'scroll.by.item' | translate}}Row</option>-->
          <option value="page">{{'scroll.by.page' | translate}}</option>
        </select>
      </div>
    </div>
  </div>

-->
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="form-group">
        <label for="scroll-speed">{{'scroll.speed.label' | translate}}</label>
        <select id="scroll-speed" ng-model="scroll.speed" class="form-control">
          <option value="slowest">{{'scroll.speed.slowest' | translate}}</option>
          <option value="slow">{{'scroll.speed.slow' | translate}}</option>
          <option value="medium">{{'scroll.speed.medium' | translate}}</option>
          <option value="fast">{{'scroll.speed.fast' | translate}}</option>
          <option value="fastest">{{'scroll.speed.fastest' | translate}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="form-group">
        <label for="scroll.resumes">
          {{'scroll-resumes' | translate}}
        </label>
        <input id="scroll-resumes" type="text" ng-model="scroll.resumes" class="form-control" />
      </div>
    </div>
  </div>
</div>
