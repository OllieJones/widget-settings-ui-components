<div class="tag-manager">
	<div class="tags">
		<label for="columns" class="control-label">{{'column.select-title' | translate}}</label>
    <select ng-model="selectedColumn" ng-options="column.name|translate for column in columnNames|filter:show" ng-change="addColumn()" class="form-control"></select>

	</div>
</div>
<div class="panel-group">
	<column-setting column="column" ng-repeat="column in columns"></column-setting>
</div>
